name: "units-test"
permissions:
  issues: write
  pull-requests: write
on:
  pull_request:
    types: [opened, reopened, synchronize, edited, closed]

jobs:
  # unit tests
  units:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm test

  # test action works running from the graph
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          milliseconds: 1000
